modelClass: Waka\Support\Models\TicketMessage

workflow: false 

###BREADCRUMP
breadcrump:
    inSettings: false 
    indexUrl: waka/support/ticketmessages
    indexlabel: waka.support::ticketmessage.title
    title: waka.support::ticketmessage.form_name

###TOOL_BAR
tool_bar:
    base:
        create: 
            show: true
            permissions: []
            url: waka/support/ticketmessages/create
        reorder: 
            show: false 
        delete: 
            show: true
            permissions: []
    config_btns:
            format: all
            btns:
    config_lot:
        format: all
        btns: 

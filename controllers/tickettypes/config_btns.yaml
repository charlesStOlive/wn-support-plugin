modelClass: Waka\Support\Models\TicketType

workflow: false 

###BREADCRUMP
breadcrump:
    inSettings: true 
    indexUrl: waka/support/tickettypes
    indexlabel: waka.support::tickettype.title
    title: waka.support::tickettype.form_name

###TOOL_BAR
tool_bar:
    base:
        create: 
            show: true
            permissions: []
            url: waka/support/tickettypes/create
        reorder: 
            show: true 
            permissions: []
            url: waka/support/tickettypes/reorder
 
        delete: 
            show: true
            permissions: []
    config_btns:
            format: all
            btns:
    config_lot:
        format: all
        btns: 
